<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Music Player UI</title>
    <link rel="stylesheet" href="music.css">
</head>
<body>

<div class="player">
    <img src="nature.jpg" alt="Album Cover" class="cover">

    <h2 class="song">Nature Lights</h2>
    <p class="artist">The Weeknd</p>

    <div class="progress">
        <span></span>
    </div>

    <div class="time">
        <span>1:12</span>
        <span>3:20</span>
    </div>

    <div class="controls">
        <button>⏮</button>
        <button class="play">▶</button>
        <button>⏭</button>
    </div>
</div>

</body>
</html>
